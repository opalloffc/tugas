<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="admin_dashboard.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      background-color: #f5f6fa;
    }
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar h2 {
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ecf0f1;
      margin-bottom: 10px;
    }
    .sidebar a {
      text-decoration: none;
      color: #ecf0f1;
      background-color: #34495e;
      width: 100%;
      padding: 10px 15px;
      border-radius: 6px;
      margin: 6px 0;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #1abc9c;
    }
    .content {
      flex: 1;
      padding: 40px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-card h3 {
      font-size: 18px;
      color: #2c3e50;
      margin-bottom: 5px;
    }
    .product-card p {
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <img src="uploads/default.png" alt="Foto Profil" class="profile-pic" id="profilePhoto">
    <p id="profileName">Admin</p>
    <a href="dashboard.html">Beranda</a>
    <a href="tambah_produk.html">Tambah Produk</a>
    <a href="edit_profile.html">Edit Profil</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>

  <div class="content">
    <h1>Selamat Datang, <span id="welcomeName">Admin</span>!</h1>
    <h2>Produk Toko</h2>

    <div class="products" id="productList">
      <!-- Produk akan di-load lewat JavaScript -->
    </div>
  </div>

  <script>
    // Cek status login dari localStorage
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    const username = localStorage.getItem('username');

    if (!isLoggedIn) {
      window.location.href = 'login.html'; // kalau belum login, arahkan ke login
    }

    // Set nama user di tampilan
    document.getElementById('profileName').textContent = username || 'Admin';
    document.getElementById('welcomeName').textContent = username || 'Admin';

    // Data produk dummy (karena tidak ada database PHP)
    const products = [
      { nama: 'Kemeja Batik', harga: 120000, gambar: 'uploads/batik.jpg' },
      { nama: 'Sepatu Kulit', harga: 350000, gambar: 'uploads/sepatu.jpg' },
      { nama: 'Jam Tangan', harga: 250000, gambar: 'uploads/jam.jpg' },
      { nama: 'Tas Ransel', harga: 180000, gambar: 'uploads/tas.jpg' }
    ];

    // Tampilkan produk ke halaman
    const productList = document.getElementById('productList');
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.gambar}" alt="${p.nama}">
        <h3>${p.nama}</h3>
        <p>Rp ${p.harga.toLocaleString('id-ID')}</p>
      `;
      productList.appendChild(card);
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
